<div class="container">
  <div class="row">
    <div class="col-4">
      <h2>Mis Equipos</h2>
    </div>
  </div>
  <div class="row">
    <div class="col-4">
      <ul class="list-group">
        <li *ngFor="let equipo of equipos" (click)="onSelect(equipo)" class="list-group-item list-group-item-action">
          <span class="badge">{{equipo.id}}</span> {{equipo.name}}
        </li>
      </ul>
    </div>
  </div>
  <div class="row">
    <div class="col-12">
      <app-equipo-detalles [equipo]="selectedEquipo"></app-equipo-detalles>
    </div>
  </div>
</div>
